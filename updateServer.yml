---
  - name: "check if the apache is running and installed"
    hosts: linux
    become: true
    become_user: root
    vars_files:
      - vault.yml
    tasks:

    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started